<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image & PDF Toolkit - Free Online Tools</title>
    <meta name="description" content="Free online tools to edit images and PDFs. Remove image backgrounds, convert JPG to PDF, merge PDFs, compress PDFs, and more!" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Initial loader styles -->
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #0f172a, #020617);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        overflow: hidden;
      }
      
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: twinkle var(--duration) ease-in-out infinite;
        opacity: var(--opacity);
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: var(--opacity); }
        50% { opacity: var(--opacity) * 0.3; }
      }
      
      .electric-blue {
        color: #00f7ff;
      }
      
      .logo-text {
        font-family: 'Poppins', sans-serif;
        font-weight: 800;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(to right, #00f7ff, #9333ea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
      }
      
      .pulse {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0,247,255,0.2) 0%, rgba(0,0,0,0) 60%);
        border-radius: 50%;
        animation: pulse 2s ease-out infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(0.95); opacity: 0.7; }
        50% { transform: scale(1.05); opacity: 0.3; }
        100% { transform: scale(0.95); opacity: 0.7; }
      }
      
      .loader-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-top: 2rem;
        overflow: hidden;
        position: relative;
      }
      
      .loader-progress {
        height: 100%;
        background: linear-gradient(to right, #00f7ff, #9333ea);
        width: 0%;
        border-radius: 2px;
        animation: progress 3s ease-in-out forwards;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      .subtitle {
        font-family: 'Inter', sans-serif;
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Initial HTML Loader -->
    <div id="initial-loader">
      <div class="stars" id="stars-container"></div>
      <div class="pulse"></div>
      <h1 class="logo-text">Image & PDF Toolkit</h1>
      <div class="subtitle">Free online tools for your documents</div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
    <!-- Create star field -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const starsContainer = document.getElementById('stars-container');
        const starCount = 200;
        
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('div');
          const size = Math.random() * 2 + 1; // 1-3px
          const opacity = Math.random() * 0.5 + 0.3; // 0.3-0.8
          const duration = Math.random() * 3 + 2; // 2-5s
          
          star.classList.add('star');
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.left = `${Math.random() * 100}%`;
          star.style.setProperty('--opacity', opacity.toString());
          star.style.setProperty('--duration', `${duration}s`);
          
          starsContainer.appendChild(star);
        }
        
        // Hide initial loader once React app is loaded
        window.hideInitialLoader = function() {
          const loader = document.getElementById('initial-loader');
          loader.classList.add('hidden');
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        };
      });
    </script>
  </body>
</html>
